<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>Login</title>
</head>
<body>
    <div>
        <h2>用户登录</h2>
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" id="name" name="name" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" id="pwd" name="pwd" /></td>
            </tr>
            <tr>
                <td><input type="button" id="btnLogin" value="Login" /></td>
            </tr>
        </table>
    </div>

    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>


    <script>
     var ticket = "";

    $(document).ready(function () {
        var location = "http://localhost:49583/";
        $("#btnLogin").on("click", function () {//两个参数
            $.ajax({
                url: location + "/api/Login/Login",
                type: "GET",
                datatype: "json",
                data:{ uname: $('#name').val(), upwd: $("#pwd").val() },
                success: function (data) {
                    var result = JSON.parse(data);
                    if (result.Result) {
                        ticket = result.Ticket;
                        alert(result.name + result.data + result.time);
                        //window.location.href = '/home/index'
                    }
                    else {
                        alert("failed");
                    }
                }
            });
        });
    });
    </script>
</body>
</html>
